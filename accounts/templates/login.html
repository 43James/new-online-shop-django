<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Dashboard</title>

  <style>
    .login-container {
      width: 400px !important; /* เพิ่ม !important เพื่อบังคับใช้ */
      margin: 50px auto;
      padding: 30px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      border-radius: 10px;
      background-color: #fff;
    }

    .login-container .form-control {
      margin-bottom: 15px;
    }

    .full-height {
      height: 80vh;
    }

    .center-container {
      display: flex;
      justify-content: center;
      align-items: center;
    }

    .messages {
      margin-top: 20px; /* เพิ่ม margin top เพื่อให้มีพื้นที่ว่างระหว่างขอบบน */
    }
    
    /* body {
      background-image: url('https://firebasestorage.googleapis.com/v0/b/ubuspark-production.appspot.com/o/images%2Fbanner%2Fgwvrw_About%20Us.spark.ubu.ac.th%20.jpg?alt=media&token=947cfb10-646e-42b9-b56a-576d09edaae7');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      backdrop-filter: blur(5px); 
      height: 100vh; 
      width: 100%;
    } */

    html,body {
      position: relative;
      background-color: rgba(255, 255, 255, 0);
      background-size: cover;
      margin: 0;
      padding: 0;
      min-height: 100vh;
      width: 100%;
    }

    .background-blur {
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-image: url('https://firebasestorage.googleapis.com/v0/b/ubuspark-production.appspot.com/o/images%2Fbanner%2Fgwvrw_About%20Us.spark.ubu.ac.th%20.jpg?alt=media&token=947cfb10-646e-42b9-b56a-576d09edaae7');
      background-size: cover;
      background-repeat: no-repeat;
      background-attachment: fixed;
      filter: blur(10px); 
      z-index: -1; 
    }
  </style>
</head>

<body class="bg-light">
  <div class="background-blur"></div>
  <div class="container">
    <!-- messages -->
    {% if messages %}
    <div class="messages justify-content-center">
      {% for message in messages %}
      {% if 'error' in message.tags %} <ul class="alert alert-danger text-center">
        <h6>{{ message }}</h6>
      </ul> {% endif %}
      {% endfor %}
    </div>
    {% endif %}
  </div>

  <div class="container full-height center-container">
    <div class="login-container">
        <h2 class="text-center">User Login</h2>
        <h5 class="text-center mt-4">สำหรับผู้ใช้งานทั่วไป</h5>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-4">
                <!-- <label for="username" class="form-label">Username</label> -->
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4">Login</button>
        </form>

        <div class="text-center mt-2">
            <a class="text-decoration-none" href="{% url 'accounts:manager_login' %}">Manager Login To Dashboard</a>
        </div>
    </div>
</div>


</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
<script type="text/javascript">
  $(document).ready(function () {

    window.setTimeout(function () {
      $(".alert").fadeTo(1000, 0).slideUp(1000, function () {
        $(this).remove();
      });
    }, 1500);

  });
</script>

</html>
