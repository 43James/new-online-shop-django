{% extends "base.html" %}
{% load crispy_forms_tags %}
{% block content %}


<div class="container full-height center-container mt-5">
    <div class="login-container">
        <h2 class="text-center mb-3">Login </h2>

        <form method="POST">
            {% csrf_token %}
            <div class="mb-3 mt-5">
                <!-- <label for="username" class="form-label">Username</label> -->
                <input type="text" class="form-control" id="username" name="username" placeholder="Username" required>
            </div>
            <div class="mb-3">
                <!-- <label for="password" class="form-label">Password</label> -->
                <input type="password" class="form-control" id="password" name="password" placeholder="Password"
                    required>
            </div>
            <button type="submit" class="btn btn-primary w-100 mt-4" onclick="this.disabled=true; this.innerHTML='กำลังประมวลผล...'; this.form.submit();">Login</button>
        </form>

        <div class="text-center mt-2">
            <a class="text-decoration-none" href="{% url 'accounts:manager_login' %}">Manager Login To Dashboard</a>
        </div>
    </div>
</div>


<style>
    .login-container {
        width: 400px;
        margin: 50px auto;
        padding: 30px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        border-radius: 10px;
        background-color: #fff;
    }

    .login-container .form-control {
        margin-bottom: 15px;
    }

    .full-height {
        height: 50vh;
    }

    .center-container {
        display: flex;
        justify-content: center;
        align-items: center;
    }

    .messages {
        margin-top: 20px;
        /* เพิ่ม margin top เพื่อให้มีพื้นที่ว่างระหว่างขอบบน */
    }
</style>
{% endblock %}
