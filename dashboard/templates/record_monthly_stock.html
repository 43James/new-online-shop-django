{% extends "dashboard.html" %}
{% block content %}
    <div class="container col-md-5 mt-5 ">
        <div class="card">
            <div class="card-header bg-primary text-white text-center">
                <h1 class="h3 mb-0">บันทึกยอดวัสดุคงเหลือประจำเดือน</h1>
            </div>
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="form-check mb-4 mt-3 justify-content-center d-flex">
                        <input class="form-check-input" type="checkbox" value="form.confirm " id="flexCheckDefault" name="confirm" checked required>
                        <label class="form-check-label" for="flexCheckDefault">
                            &nbsp;&nbsp;ยืนยันการบันทึกยอดวัสดุคงเหลือประจำเดือน
                        </label>
                    </div>
                    <div class="d-flex justify-content-between">
                        <a href="{% url 'dashboard:dashboard_home' %}" class="btn btn-secondary">ย้อนกลับ</a>
                        <button type="submit" class="btn btn-success" onclick="this.disabled=true; this.innerHTML='กำลังประมวลผล...'; this.form.submit();">บันทึก</button>
                    </div>
                </form>
            </div>
        </div>
    </div>

{% endblock %}
