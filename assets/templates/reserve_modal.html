<div class="modal-dialog">
    <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="reserveModalLabel">จองครุภัณฑ์: {{ asset_item.item_name }}</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <form method="post" action="{% url 'assets:reserve_asset_item' asset_item.pk %}">
            <div class="modal-body">
                {% csrf_token %}
                
                <div class="mb-3">
                    <label for="{{ form.reserved_date.id_for_label }}" class="form-label">วันที่ต้องการยืม</label>
                    <input type="date" class="form-control" id="{{ form.reserved_date.id_for_label }}" name="{{ form.reserved_date.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.returning_date.id_for_label }}" class="form-label">วันที่ต้องการคืน</label>
                    <input type="date" class="form-control" id="{{ form.returning_date.id_for_label }}" name="{{ form.returning_date.name }}" required>
                </div>
                <div class="mb-3">
                    <label for="{{ form.notes.id_for_label }}" class="form-label">หมายเหตุ</label>
                    <textarea class="form-control" id="{{ form.notes.id_for_label }}" name="{{ form.notes.name }}" rows="3"></textarea>
                </div>

                {% if form.errors %}
                <div class="alert alert-danger mt-3">
                    กรุณาตรวจสอบข้อมูลที่กรอกอีกครั้ง:
                    <ul>
                    {% for field, errors in form.errors.items %}
                        {% for error in errors %}
                            <li>{{ field }}: {{ error }}</li>
                        {% endfor %}
                    {% endfor %}
                    </ul>
                </div>
                {% endif %}

            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">ยกเลิก</button>
                <button type="submit" class="btn btn-primary" onclick="this.disabled=true; this.innerHTML='กำลังประมวลผล'; this.form.submit();">ยืนยันการจอง</button>
            </div>
        </form>
    </div>
</div>
